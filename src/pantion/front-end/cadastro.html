<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="sortcut icon" href="images/favicon.png" />
    <link rel="stylesheet" href="css/stylecad.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<img class="mb-4" src="images/logocor1.png" alt="" width="70" height="70">
    <div id="main-container">
    	
    	<br>
        <h1>Cadastre-se para acessar o sistema!</h1>
        <form id="register-form" action="">
          <div class="full-box">
          	<br>
              <label for="email">E-mail</label>
              <input type="email" name="email" id="email" placeholder="Digite seu e-mail" data-min-lenget="3"data-email-validate>
     </div>
     <div class="half-box spacing">
        <label for="name">Nome</label>
        <input type="text" name="name" id="name" placeholder="Digite seu nome"data-required data-min-length="3" data-max-length="16">
     </div>
     <div class="half-box">
        <label for="lastname">Sobrenome</label>
        <input type="text" name="lastname" id="lastname" placeholder="Digite seu sobrenome"data-required data-only-letters>
</div>
<div class="half-box spacing">
    <label for="password">Senha</label>
    <input type="password" name="password" id="password" placeholder="Digite sua senha"data-equal="password"data-password-validate data-required>
</div>
<div class="half-box">
    <label for="passconfirmation">Senha</label>
    <input type="password" name="passconfirmation" id="passconfirmation" placeholder="Confirme sua senha"data-equal="password">
</div>
<div class="full-box">
    <input type="submit" id="btn-submit" value="Registrar" >
    <br>
    <p class="mt-5 mb-3 text-muted" style="text-align: center; color:#6c757d;">Â© Pantion</p>
</div>
    </form>
   </div>
   <p class="error-validation template"></p>
   <script src="js/scriptscad.js"></script>  
</body>
</html>
